<h2> 바디앤슬림 </h2>
<strong><u>당신을 위한 트레이너</u>
<p>바디앤슬림은 8년의 역사를 가지고 있다.다이어트와 근육은 기본
여러분의 체형까지 다루면서 진행 하는 특색있는 곳이다. 대부분의 센터에서는
그러한 분석이 없이 운동을 하기에 회원들의 체형변화에 대한 만족도가 매우 떨어진다.
이는 상담을 통한 통계의 절대수치이다. </p>
